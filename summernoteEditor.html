<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Summernote Editor Demo</title>
<link
	href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
	rel="stylesheet">
<link
	href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css"
	rel="stylesheet">
<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/query.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.7.1/summernote.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.7.1/summernote.css"
	rel="stylesheet"></link>
</head>

<body>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Summernote
			Editor</label>
		<div>
			<textarea name="content" id="storyContent" required rows="8"
				class="form-control"></textarea>
		</div>
	</div>

	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$('#storyContent')
									.summernote(
											{
												height : 100,
												toolbar : [
														[
																'style',
																[
																		'bold',
																		'italic',
																		'underline',
																		'clear' ] ],
														[
																'font',
																[
																		'strikethrough',
																		'superscript',
																		'subscript' ] ],
														[ 'fontsize',
																[ 'fontsize' ] ],
														[ 'color', [ 'color' ] ],
														[
																'para',
																[ 'ul', 'ol',
																		'paragraph' ] ],
														[ 'height',
																[ 'height' ] ],
														[
																'link',
																[
																		'linkDialogShow',
																		'unlink' ] ],
														[ 'table', [ 'table' ] ] ]
											});
						});
	</script>
</body>
</html>
