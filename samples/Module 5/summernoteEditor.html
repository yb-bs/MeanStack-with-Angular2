<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Summernote Editor Demo</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/css/font-awesome.min.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.css"
	rel="stylesheet">
</head>

<body>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Summernote
			Editor</label>
		<div>
			<textarea name="content" id="storyContent" required rows="8"
				class="form-control"></textarea>
		</div>
	</div>

	<script type="text/javascript">
	$(document).ready(
			function() {
				$('#storyContent').summernote(
						{
							height : 100,
							toolbar : [
									[
											'style',
											[ 'bold', 'italic', 'underline',
													'clear' ] ],
									[
											'font',
											[ 'strikethrough', 'superscript',
													'subscript' ] ],
									[ 'fontsize', [ 'fontsize' ] ],
									[ 'color', [ 'color' ] ],
									[ 'para', [ 'ul', 'ol', 'paragraph' ] ],
									[ 'height', [ 'height' ] ],
									[ 'link', [ 'linkDialogShow', 'unlink' ] ],
									[ 'table', [ 'table' ] ] ]
						});
			});
	</script>
</body>
</html>
