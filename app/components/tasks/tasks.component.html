<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task...">
    </div>
</form>

<div class="task-list">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Department</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="form-control" [(ngModel)]="name" required placeholder="Name" /></td>
                <td><input class="form-control" [(ngModel)]="email" required placeholder="abc@xyz.com" type="email" /></td>
                <td><input class="form-control" [(ngModel)]="dob" required placeholder="DD-MM-YYYY" type="date" /></td>
                <td><input class="form-control" [(ngModel)]="dept" required placeholder="Department" /></td>
                <td><input class="form-control" [(ngModel)]="gender" required placeholder="Gender" /></td>
                <td><input class="form-control" [(ngModel)]="age" required placeholder="Age" type="number" disabled /></td>
                <td><button class="btn btn-success btn-md" (click)="addEmployee()">Add Employee</button></td>
                <td><button class="btn btn-success btn-md" (click)="updateStatus()">Update Employee</button></td>
            </tr>
            <tr *ngFor="let task of tasks">
                <td>{{task.name}}</td>
                <td>{{task.email}}</td>
                <td>{{task.dob}}</td>
                <td>{{task.dept}}</td>
                <td>{{task.gender}}</td>
                <td>{{task.age}}</td>
                <td><input type="button" (click)="editTask(task.email)" value="Edit" class="btn btn-primary"></td>
                <td><input type="button" (click)="deleteTask(task.email)" value="Delete" class="btn btn-danger"></td>
            </tr>
        </tbody>
    </table>
    <div *ngFor="let task of tasks">

        <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7">
            {{task.title}} {{task.email}}
        </div>
        <div class="col-md-4">
            <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger">
        </div>
        <br><br>
    </div>
</div>
